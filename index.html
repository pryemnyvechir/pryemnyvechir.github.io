<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приємний Вечір — усі посилання</title>
  <meta name="description" content="Усі соцмережі та контакти 'Приємний Вечір' — YouTube, Instagram, Telegram, співпраці." />
  <meta property="og:title" content="Приємний Вечір — усі посилання" />
  <meta property="og:description" content="YouTube, Instagram, Telegram, співпраці." />
  <meta name="theme-color" content="#8b5cf6" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b10;--card:#151522;--acc:#8b5cf6;--txt:#eaeaf2;--muted:#a9a9be;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:radial-gradient(1200px 600px at 50% -10%, #231d3a 0%, #0b0b10 60%);color:var(--txt);}
    .wrap{max-width:520px;margin:32px auto;padding:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px);border-radius:20px;padding:28px 22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,.18);display:block;margin:0 auto}
    h1{font-size:22px;margin:14px 0 6px;text-align:center}
    .bio{color:var(--muted);font-size:14px;text-align:center;margin:0 0 18px}
    .btn{display:flex;align-items:center;gap:12px;width:100%;padding:14px 16px;margin:10px 0;border-radius:14px;border:1px solid rgba(255,255,255,.10);
         background:rgba(255,255,255,.03);color:var(--txt);text-decoration:none;font-weight:600;transition:transform .06s ease, background .2s}
    .btn:hover{transform:translateY(-1px);background:rgba(139,92,246,.15);border-color:rgba(139,92,246,.45)}
    .btn svg{flex:0 0 20px}
    .tag{display:inline-block;font-size:12px;color:#fff;background:linear-gradient(90deg,#8b5cf6,#22d3ee);padding:4px 10px;border-radius:999px;margin:6px auto 0}
    .foot{margin-top:18px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
